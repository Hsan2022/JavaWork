<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <script>
        function onSubmit() {
            console.log("on submit function");
            
            // Require first name
            let firstName = document.getElementById("firstName");
            // Storing user input
            let FirstName = firstName.value;
            if (FirstName == "") {
                console.log("first name is required");
                
                // Apply class to make field red
                firstName.classList.add("is-invalid");

                // Adding message on input field sub heading
                document.getElementById("firstNameHelp").textContent = "First name is required";
                document.getElementById("firstNameHelp").classList.add("invalid-feedback");
            } else {
                firstName.classList.remove("is-invalid"); // Remove invalid state if valid
                firstName.classList.add("is-valid");
            }

            // Use regex to validate email (not implemented in this example)

            //hw

            // Returning false so form does not get submitted
            return false;
        }
    </script>

    <section>
        <div class="container">
            <form onsubmit="return onSubmit()">
                <!-- Input fields -->
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                    <div id="firstNameHelp" class="form-text">So we know who you are</div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
                    <div id="lastNameHelp" class="form-text">This field is optional</div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
