<!DOCTYPE html>
<html lang="en">

<!-- using js to fetch DOM elements in different ways-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- css rules definition-->
    <style>
        .class1 {
            color: blue;
        }

        .class-name {
            color: red;
        }

        h1 {
            font-size: 30px;
        }

        #class2 {
            text-decoration: underline;
        }
    </style>

    <!-- header tags with class atrs  -->
    <h1 id="h1Tag" class="class1 class2">This is a header tag 1</h1>
    <h1 name="inputText" class="class2">This is a header tag 2</h1>
    <h1 name="inputText" class="class1">This is a header tag 3</h1>

    <!-- ordered/numbered list with 2 items, only 1 class atrs -->
    <ol>
        <li style="color:orange;">Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- input tag  -->
    <input type="text" name="inputText" />
    <!-- img tag w/class1 -->
    <img class="class1" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r5.png">


    <!-- using a for loop to log elements to console -->
    <script>
        // find element by id and because id is unique 
        // this will only return 1 element
        let element = document.getElementById("h1Tag");
        console.log(element);
        // find elements by name returns a list of all elements 
        // where name ="inputText"
        console.log("================= getElementsByName =================");
        let nameItems = document.getElementsByName("inputText");
        for (let nameElement of nameItems) {
            console.log(nameElement);
        }

        // find elements with the HTML tag and will return 
        // a list of elements
        console.log("================= getElementsByTagName =================");
        let h1Elements = document.getElementsByTagName('img');
        for (let tag of h1Elements) {
            console.log(tag);
        }

        // find all elements with a CSS Class on them
        // this is the most common way of looking for elements in the DOM tree
        console.log("================= getElementsByClassName =================");
        let classItems = document.getElementsByClassName("class1");

        for (let classItem of classItems) {
            console.log(classItem);
            classItem.classList.add("class-name");
            classItem.innerHTML = "New Text In the H1 Tag"
            //classItem.style.color = "RED";
        }

    </script>

</body>

</html>
