<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Example</h1>

    <form>
        <div>
            First Name
            <input type="text"/>
        </div>
        <div style="padding-top: 15px; padding-left: 15px;">
            Email
            <input type="text" placeholder="placeholder text"/>
        </div>

        <div style="padding-top: 15px;">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">What show up</label><br>

            <input type="radio" id="css" name="fav_language" value="css"/>
            <label for="css">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="HTML">
            <label for="javascript">Javascript</label>
        </div>
        
        <div style="padding-top:15px;">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> This is what is displayed</label><br>

            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>

            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
        </div>
    
        <div style="padding-top: 15px">
            <select>
              <option value="dropdown1">Dropdown 1</option>
              <option value="dropdown2">Dropdown 2</option>
              <option value="dropdown3">Dropdown 3</option>
              <option value="dropdown4">Dropdown 4</option>
            </select>
        </div>

        <!-- this input field only allows numbers to be entered -->
        <div style="padding-top:15px;">
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </div>

        <div style="padding-top: 15px;">
            <label for="password">Password</label>
            <input type+="password"id="password" name="password">
        </div>

        <!-- file upload-->
        <div style="padding-top: 15px;"
            <label for="start">Start Date</label>
            <input type="date" id="start" name="trip-start" value="2018-07-22">

        <!-- password input same as text input-->  >
        <!-- browser displays dots-->  >
            <!-- reg button -->
            <button>Text on button</button>
            
            <!-- submit button -->
            <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
